            <h5 class="card-title">Enter Your Name</h5>  
            <input type="text" id="playerName" class="form-control" placeholder="Your Name" />

        </div>  
    </div>

    <main>
        <section>
            <br>
            <div class="card1">
                <div class="tools">
                  <div class="circle">
                    <span class="red box"></span>
                  </div>
                  <div class="circle">
                    <span class="yellow box"></span>
                  </div>
                  <div class="circle">
                    <span class="green box"></span>
                  </div>
                </div>

                <div class="card__content">
                   <p>  &nbsp; We have selected a random number
                    between 1 - &nbsp;&nbsp;100. See if you can
                    guess it.</p>
                </div>
              </div>
        <br>
              
           <form>
            <fieldset id="set">
                <legend>
                    Guess A number
                </legend>
                <div class="input-wrapper">
                <input class="input" name="guess" id ="guess" type="number" placeholder="Enter your guess" >
            </div>
            
                <br>
                <br>
               
                <div class="btn-conteiner">
                    <button class="btn-content" id="submit" type="submit">
                      <span class="btn-title">Submit</span>

        </form>

        </section>
        <section id="feedback">
            <table class="table" border="3">
                <legend>Leaderboard</legend>
           
                    <thead>
                        <tr>
                            <th>Player Number</th>
                            <th>Player Name</th>
                            <th>Attempts</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard">
                    </tbody>
                </table>

            </table>

        </section>
        <section>
            <script type="text/javascript" src="script.js">
     
            </script>
        </section>
